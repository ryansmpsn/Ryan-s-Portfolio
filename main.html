<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryan`s Portfolio</title>
    <!-- Font Import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Import -->
    <link rel="stylesheet" href="css/dist/index.css" />
    <!-- Reveal Script -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal({ duration: 1000, reset: true });
    </script>
  </head>
  <body>
    <!-- Header -->
    <nav>
      <ul class="nav-links">
        <li>
          <a class="link link--nav" href="/index.html"
            ><span data-letters-l="ho" data-letters-r="me">home</span></a
          >
        </li>
        <li>
          <a class="link link--nav" href="#about"
            ><span data-letters-l="abo" data-letters-r="ut">about</span></a
          >
        </li>
        <li>
          <a class="link link--nav nav-active" href="#portfolio"
            ><span data-letters-l="portf" data-letters-r="olio"
              >portfolio</span
            ></a
          >
        </li>
        <li>
          <a class="link link--nav" href="#contact"
            ><span data-letters-l="cont" data-letters-r="act">Contact</span></a
          >
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <main>
      <section id="about" class="aboutReveal">
        <h1>Helllo About Section</h1>
      </section>
      <section id="portfolio" class="portfolioReveal">
        <h1>Helllo Portfolio Section</h1>
      </section>
      <section id="contact" class="contactReveal">
        <h1>Helllo Contact Section</h1>
      </section>
    </main>
    <script>
      ScrollReveal().reveal(".aboutReveal");
      ScrollReveal().reveal(".portfolioReveal");
      ScrollReveal().reveal(".contactReveal");
    </script>
  </body>
  <!-- Script Imports -->
  <script src="js/navigation.js"></script>
</html>
